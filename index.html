<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <label>회원가입</label>

        <form class="join-form">
            <div class="join-form-email">
                <span>e-mail</span>
                <input type="text" class="form-input" name="email" placeholder="이메일을 입력해 주세요">
                <span id="err-email" hidden></span>
            </div>
            
            <div>
                <span>이름</span>
                <input type="text" class="form-input" name="name" placeholder="이름을 입력해 주세요">
            </div>
            
            <div>
                <span>비밀번호</span>
                <input type="password" class="form-input" name="pw" placeholder="비밀번호를 입력해 주세요" minlength="4" maxlength="20">
            </div>

            <div>
                <span>비밀번호 확인</span>
                <input type="password" class="form-input" name="pw" placeholder="비밀번호를 다시 입력해 주세요" minlength="4" maxlength="20">
                <span id="err-pw" hidden></span>
            </div>

            <div>
                <span>연락처</span>

                <div class="join-form-phone">
                    <input type="text" class="form-input" name="phone1" id="phone1" maxlength="3" onkeyup="moveFocus(this, phone2, 3)">
                    <label>-</label>
                    <input type="text" class="form-input" name="phone2" id="phone2" maxlength="4" onkeyup="moveFocus(this, phone3, 4)">
                    <label>-</label>
                    <input type="text" class="form-input" name="phone3" id="phone3" maxlength="4" onkeyup="moveFocus(this, city, 4)">
                </div>
            </div>

            <div>
                <span>지역</span>

                <select name="city" class="join-form-city form-input">
                    <option selected disabled>지역을 선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                    <option value="강원도">강원도</option>
                    <option value="경기도">경기도</option>
                    <option value="충청도">충청도</option>
                    <option value="전라도">전라도</option>
                    <option value="경상도">경상도</option>
                    <option value="제주도">제주도</option>
                </select>
            </div>

            <div>
                <span>성별</span>

                <div class="join-form-gender"> 
                    <span><input type="radio" class="form-input" name="gender" value="m">남성</span>
                    <span><input type="radio" class="form-input" name="gender" value="f">여성</span>
                </div>
            </div>

            <hr>

            <input type="submit" value="가입하기" id="submit-btn" disabled>
        </form>
    </div>

    
</body>
</html>
